{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h3>{{ title }}</h3>
    <form method="post" action="" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock content %}
